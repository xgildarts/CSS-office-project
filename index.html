<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" href="request_form.css">
    <link rel="shortcut icon" href="Images/Logo.png">
</head>
<body>
    <div class="form_holder">
        <form>

            <h1>Request For Good Moral</h1>
            <h3>Personal Information</h3>

            <div class="row_1">
                <label for="fname">First Name</label>
                <input autocomplete="on" type="text" id="fname" name="firstname" required>
            </div>
            <div class="row_2">
                <label for="lname">Last Name</label>
                <input autocomplete="on" type="text" id="lname" name="lastname" required>
            </div>
            <div class="row_3">
                <label for="mname">Middle Name</label>
                <input autocomplete="on" type="text" id="mname" name="middlename" required>
            </div>
            <div class="row_4">
                <label for="course">Course</label>
                <select id="course" name="course" required size="1">
                    <option value="" disabled selected>Select your course</option>
                    <option value="Bachelor of Science in Information Technology (BSIT)">Bachelor of Science in Information Technology (BSIT)</option>
                    <option value="Bachelor of Science in Criminology (BSCRIM)">Bachelor of Science in Criminology (BSCRIM)</option>
                    <option value="Panpacific Business School (PBS)">Panpacific Business School (PBS)</option>
                    <option value="Bachelor of Science in Hospitality Management (BSHM)">Bachelor of Science in Hospitality Management (BSHM)</option>
                    <option value="Romeo Padilla School of Education and Arts (RPSEA)">Romeo Padilla School of Education and Arts (RPSEA)</option>  
                </select>
            </div>
            <div class="row_5">
                <label for="id">Student Id</label>
                <input autocomplete="on" type="text" id="id" name="student_id" required>
            </div>
            <div class="row_6">
                <label for="contact_number">Contact Number</label>
                <input autocomplete="on" type="tel" id="contact_number" name="contact_number" required>
            </div>
            <div class="row_7">
                <label for="email">Email</label>
                <input autocomplete="on" type="email" id="email" name="email" required>
            </div>
            <div class="row_8">
                <button type="submit">Next</button>
            </div>
            
        </form>
    </div>

    <script src="request_form.js"></script>
    
</body>
</html>
