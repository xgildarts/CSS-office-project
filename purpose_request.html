<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purpose Request</title>
    <link rel="stylesheet" href="purpose_request.css">
</head>
<body>
    <div class="form_holder">
        <form>
            <h1>Purpose of Request</h1>
            <div class="row_1">
                <input type="checkbox" class="row_1_checkbox">
                <input class="taking_board_exam" type="text" placeholder="Taking Board Exams" disabled>
            </div>
            <div class="row_2">
                <input type="checkbox"  class="row_2_checkbox">
                <input class="job_application" type="text" placeholder="Job Applications" disabled>
            </div>
            <div class="row_3">
                <input type="checkbox"  class="row_3_checkbox">
                <input class="school_admission_and_transferes" type="text" placeholder="School Admission & Transferes" disabled>
            </div>
            <div class="row_4">
                <input type="checkbox"  class="row_4_checkbox">
                <div>
                    <label for="others">Others:</label>
                    <textarea class="others" id="others" disabled></textarea>
                </div>
            </div>
            <div class="row_5">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="purpose_request.js"></script>
</body>
</html>
