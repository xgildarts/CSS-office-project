<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully sent</title>
    <link rel="stylesheet" href="successfully_submitted.css">
    <script src="https://kit.fontawesome.com/5cff1fbee6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="outer_div">
        <div class="inner_div">
            <div>
                <i class="fa-solid fa-envelope-circle-check fa-10x"></i>
            </div>
            <h2>Successfully Submitted</h2>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(e){
            const fname = sessionStorage.getItem("fname");
            const mname = sessionStorage.getItem("mname");
            const lname = sessionStorage.getItem("lname");
            const course = sessionStorage.getItem("course");
            const id = sessionStorage.getItem("id");
            const contact_number = sessionStorage.getItem("contact_number");
            const email = sessionStorage.getItem("email");
            if(!(fname && mname && lname && course && id && contact_number && email)) {
                window.location.href = "index.html";
            }
            sessionStorage.removeItem("fname");
            sessionStorage.removeItem("mname");
            sessionStorage.removeItem("lname");
            sessionStorage.removeItem("course");
            sessionStorage.removeItem("id");
            sessionStorage.removeItem("contact_number");
            sessionStorage.removeItem("email");
        });
    </script>
</body>
</html>
